<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID PATIENT DETAILS</title>
</head>
<body>
    <h1>DETAILS OF COVID PATIENT</h1>
    <div class="container">
        <div class="row">
            <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table table-borderless">
                    <tr>
                        <td>PATIENT ID</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PATIENT NAME</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>ADDRESS</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PHONE NUMBER</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>EMAIL ID</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>SYMPTOMS</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">SUBMIT</button></td>
                    </tr>
                    </td>
                </table>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <img src="https://fssai.gov.in/upload/uploadfiles/files/COVID_19_IEC_ENG67.jpg" alt="CORONA VIRUS" width="400" height="400">
            </div>
        </div>
        
                    
    </div>

    
    
</body>
</html>
